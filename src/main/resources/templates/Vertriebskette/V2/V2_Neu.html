<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragmente/HeadFragment :: header"></head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="Fragmente/Sidebar :: sidebar"></nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <h2>Ein neuer Eintrag</h2>
            <form action="#" method="post" th:action="@{/V2/Save}" th:object="${v2}">
                <div class="dropdown">
                    <label for="marinadeListe">
                        <select id="marinadeListe" th:field="*{marinade}">
                            <option th:each="marinade : ${marinadeListe}" th:text="${marinade}"
                                    th:value="${marinade}"></option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label for="trocken">Trocken</label>
                    <input class="form-control" id="trocken" placeholder="0.000 kg" step="0.001" th:field="*{trocken}"
                           type="number">
                </div>
                <div class="form-group">
                    <label for="packs">Pakete</label>
                    <input class="form-control" id="packs" placeholder="Anzahl" step="1" th:field="*{packs}"
                           type="number">
                </div>
                <label for="fertig">Letzter Durchgang?</label>
                <input id="fertig" name="fertig" type="checkbox">

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </main>
    </div>
</div>
<div th:replace="Fragmente/ScriptFragment :: scripts"></div>
</body>
</html>
