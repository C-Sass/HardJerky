<!doctype html>
<!--suppress HtmlDeprecatedAttribute -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragmente/HeadFragment :: header"></head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="Fragmente/Sidebar :: sidebar"></nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <h2 align="center">Verarbeitung 1. Schritt - Übersicht</h2>
            <a class="btn btn-primary" href="/V1/Neu" role="button">Neuer Eintrag</a>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Charge</th>
                        <th>Gekauft</th>
                        <th>Verschnitt</th>
                        <th>Bereit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v1 : ${v1List}">
                        <td th:text="${v1.id}">Einkauf ID</td>
                        <td th:text="${v1.charge}">Kaufdatum</td>
                        <td th:text="${v1.gekauft}">Charge Nr.</td>
                        <td th:text="${v1.verschnitt}">Menge</td>
                        <td th:text="${v1.bereit}">Preis pro Kg</td>
                        <td>
                            <a th:href="@{'/V1/Edit' + ${v1.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/V1/Delete' + ${v1.id}}">Löschen</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="/static/js/jquery.slim.min.js"><\/script>')</script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
