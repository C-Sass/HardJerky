<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragmente/HeadFragment :: header"></head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="Fragmente/Sidebar :: sidebar"></nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <h2>Ein neuer Eintrag</h2>
            <form action="#" method="post" th:action="@{/V1/Save}" th:object="${v1}">
                <div class="form-group">
                    <label for="gekauft">Gekauft</label>
                    <input class="form-control" id="gekauft" placeholder="0.000 kg" step="0.001" th:field="*{gekauft}"
                           type="number">
                </div>
                <div class="form-group">
                    <label for="verschnitt">Verschnitt</label>
                    <input class="form-control" id="verschnitt" placeholder="0.000 kg" step="0.001"
                           th:field="*{verschnitt}"
                           type="number">
                </div>
                <div class="form-group">
                    <label for="bereit">Bereit</label>
                    <input class="form-control" id="bereit" placeholder="0.000 kg" step="0.001" th:field="*{bereit}"
                           type="number">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </main>
    </div>
</div>
<div th:replace="Fragmente/ScriptFragment :: scripts"></div>
</body>
</html>
