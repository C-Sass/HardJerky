<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragmente/HeadFragment :: header"></head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="Fragmente/Sidebar :: sidebar"></nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <!--suppress HtmlDeprecatedAttribute -->
            <h2 align="center">Controlling - Ãœbersicht</h2>
            <h6 th:text="${info}"></h6>
            <a class="btn btn-primary" href="/Controlling/Change" role="button">Andere Charge</a>
            <div class="container" th:object="${controlling}">
                <div class="row">
                    <!-- Einkauf und V1 -->
                    <div class="col-sm-4">
                        <h2 align="center">Eingabe</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <tr>
                                    <th>Gekauft</th>
                                    <td th:text="${controlling.gekauft}"></td>
                                </tr>
                                <tr>
                                    <th>Verschnitt</th>
                                    <td th:text="${controlling.verschnitt}"></td>
                                </tr>
                                <tr>
                                    <th>Rate</th>
                                    <td th:text="${controlling.verschnittRate} + ' %'"></td>
                                </tr>
                                <tr>
                                    <th>Bereit</th>
                                    <td th:text="${controlling.bereit}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- V2 -->
                    <div class="col-sm-4">
                        <h2 align="center">Verarbeitung</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <tr>
                                    <th>Anzahl Ladung</th>
                                    <td th:text="${controlling.ladungen}"></td>
                                </tr>
                                <tr>
                                    <th>Menge Pro Ladung</th>
                                    <td th:text="${controlling.mengeLadung}"></td>
                                </tr>
                                <tr>
                                    <th>Trocken</th>
                                    <td th:text="${controlling.trocken}"></td>
                                </tr>
                                <tr>
                                    <th>Rate</th>
                                    <td th:text="${controlling.trockenRate} + ' %'"></td>
                                </tr>
                                <tr>
                                    <th>Packungen</th>
                                    <td th:text="${controlling.packs}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- Kalkulation -->
                    <div class="col-sm-4">
                        <h2 align="center">Kalkulation</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <tr>
                                    <th>Kosten</th>
                                    <td th:text="${controlling.kosten}"></td>
                                </tr>
                                <tr>
                                    <th>Einnahmen</th>
                                    <td th:text="${controlling.einnahmen}"></td>
                                </tr>
                                <tr>
                                    <th>Marge</th>
                                    <td th:text="${controlling.marge}"></td>
                                </tr>
                                <tr>
                                    <th>Rate</th>
                                    <td th:text="${controlling.margeRate} + ' %'"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="Fragmente/ScriptFragment :: scripts"></div>
</body>
</html>
