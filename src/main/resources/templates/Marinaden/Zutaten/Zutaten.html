<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="Fragmente/HeadFragment :: header"></head>

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="Fragmente/Sidebar :: sidebar"></nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <!--suppress HtmlDeprecatedAttribute -->
            <h2 align="center">Zutaten - Übersicht</h2>
            <a class="btn btn-primary" href="/Zutaten/Neu" role="button">Neuer Eintrag</a>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Zutat</th>
                        <th>Menge</th>
                        <th>Preis</th>
                        <th>Preis/Einheit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="zutat : ${zutaten}">
                        <td th:text="${zutat.zutatName}"></td>
                        <td th:text="${zutat.menge}"></td>
                        <td th:text="${zutat.preis}"></td>
                        <td th:text="${zutat.preisNormiert}"></td>
                        <td>
                            <a th:href="@{'/Zutat/Edit' + ${zutat.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a th:href="@{'/Zutat/Delete' + ${zutat.id}}">Löschen</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<div th:replace="Fragmente/ScriptFragment :: scripts"></div>
</body>
</html>
