<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Landing Page after Start" name="description">
    <meta content="Chris SaÃŸ" name="author">
    <title>Hard Jerky Application</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Dashboard">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Einkauf">
                            <span data-feather="file"></span>
                            Einkauf
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/V1">
                            <span data-feather="shopping-cart"></span>
                            Verarbeitung 1
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/V2">
                            <span data-feather="users"></span>
                            Verarbeitung 2
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Lager">
                            <span data-feather="bar-chart-2"></span>
                            Lager
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Verkauf">
                            <span data-feather="bar-chart-2"></span>
                            Verkauf
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Controlling">
                            <span data-feather="bar-chart-2"></span>
                            Controlling
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Controlling</h1>
                <div class="dropdown">
                    <label for="setCharge">
                        <select id="setCharge" th:field="*{lastCharge}">
                            <option th:each="i : ${#numbers.sequence(0, lastCharge)}" th:text="${i}" th:value="${i}">
                            </option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <!-- Einkauf und V1 -->
                    <div class="col-sm-4">
                        <h2 align="center">Eingabe</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <tr>
                                    <th>Gekauft</th>
                                    <td th:text="${eingabe.gekauft}"></td>
                                </tr>
                                <tr>
                                    <th>Verschnitt</th>
                                    <td th:text="${eingabe.verschnitt}"></td>
                                </tr>
                                <tr>
                                    <th>Rate</th>
                                    <td th:text="${eingabe.rate} %"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- V2 -->
                    <div class="col-sm-4">
                        <h2 align="center">Verarbeitung</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <tr>
                                    <th>Bereit</th>
                                    <td th:text="${verarbeitung.bereit}"></td>
                                </tr>
                                <tr>
                                    <th>Marinade</th>
                                    <td th:text="${verarbeitung.marinade}"></td>
                                </tr>
                                <tr>
                                    <th>Trocken</th>
                                    <td th:text="${verarbeitung.trocken}"></td>
                                </tr>
                                <tr>
                                    <th>Rate</th>
                                    <td th:text="${verarbeitung.rate} %"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <!-- Kalkulation -->
                    <div class="col-sm-4">
                        <h2 align="center">Kalkulation</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <tr>
                                    <th>Kosten</th>
                                    <td th:text="${calc.kosten}"></td>
                                </tr>
                                <tr>
                                    <th>Einnahmen</th>
                                    <td th:text="${calc.einnahmen}"></td>
                                </tr>
                                <tr>
                                    <th>Marge</th>
                                    <td th:text="${calc.marge}"></td>
                                </tr>
                                <tr>
                                    <th>Rate</th>
                                    <td th:text="${calc.rate} %"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery.slim.min.js"><\/script>')</script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</html>
