<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
 <head th:replace="Fragmente/HeadFragment :: header"></head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

<div class="container-fluid">
  <div class="row">
      <nav th:replace="Fragmente/Sidebar :: sidebar"></nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="dropdown">
          <label for="monat">
            <select id="monat" th:field="*{monat}">
              <option th:each="i : ${#numbers.sequence(0, 12)}" th:text="${i}" th:value="${i}"></option>
              <option selected th:text="2020" th:value="13"></option>
            </select>
          </label>
        </div>
      </div>

        <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

    </main>
  </div>
</div>
    <div th:replace="Fragmente/ScriptFragment :: scripts"></div>
  </body>
</html>
