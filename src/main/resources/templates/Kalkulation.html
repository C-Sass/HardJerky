<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Neuer Einkauf" name="description">
    <meta content="Chris Saß" name="author">
    <title>Hard Jerky Application</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Hard Jerky Company</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/Dashboard">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/Einkauf">
                            <span data-feather="file"></span>
                            Einkauf
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/V1">
                            <span data-feather="shopping-cart"></span>
                            Verarbeitung 1
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/V2">
                            <span data-feather="users"></span>
                            Verarbeitung 2
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Lager">
                            <span data-feather="bar-chart-2"></span>
                            Lager
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Verkauf">
                            <span data-feather="bar-chart-2"></span>
                            Verkauf
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4" role="main">
            <h2>Ein neuer Einkauf</h2>
            <form action="#" method="post" th:action="@{/Einkauf/Save}" th:object="${einkauf}">
                <div class="form-group">
                    <label for="datum">Kaufdatum</label>
                    <input class="form-control" id="datum" placeholder="01.01.2020" th:field="*{kaufDatum}"
                           type="date">
                </div>
                <div class="form-group">
                    <label for="menge">Menge</label>
                    <input class="form-control" id="menge" placeholder="Menge" step="0.001" th:field="*{menge}"
                           type="number">
                </div>
                <div class="form-group">
                    <label for="preisRate">Preis pro Kg</label>
                    <input class="form-control" id="preisRate" placeholder="€/kg" step="0.01" th:field="*{preisKg}"
                           type="number">
                </div>
                <div class="form-group">
                    <label for="preis">Preis</label>
                    <input class="form-control" id="preis" placeholder="Preis" step="0.01" th:field="*{preis}"
                           type="number">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </main>
    </div>
</div>
<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery.slim.min.js"><\/script>')</script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
